  simple_form:
    hints:
      admin_set:
        description: Una breve descripción general que se aplica a todas las obras recopiladas en este conjunto. Por ejemplo, «Tesis y archivos complementarios elaborados por estudiantes de posgrado de la Facultad de Ciencias de la Tierra».
        title: Un nombre para ayudar a identificar el conjunto administrativo y distinguirlo de otros conjuntos administrativos en el repositorio.
      collection:
        based_near: Un nombre de lugar relacionado con la obra, como su lugar de publicación, o la ciudad, el estado o el país al que se refiere su contenido. Accede al <a href='http://www.geonames.org'>servicio web GeoNames</a>. Ten en cuenta que debes configurar tu nombre de usuario de GeoNames en la configuración de la cuenta; de lo contrario, este campo mostrará un error de carga.</br><b>Pasos para habilitar este campo:</b><br/>1. Crea una cuenta gratuita en la <a href='http://www.geonames.org'>página del servicio web GeoNames.</a></br>2. Ve a la <a href='http://www.geonames.org/manageaccount'>configuración de tu cuenta de GeoNames</a> y selecciona la opción en la parte inferior para habilitar los servicios gratuitos.</br>3. Ve a la configuración de tu cuenta de hyku en el <a href='/admin/account/edit?locale=en'>panel de control.</a></br>4. Introduce tu nombre de usuario de Geonames en la configuración de la cuenta de Hyrax.<br/>5. Ahora deberías poder ver la lista de ubicaciones en este menú desplegable.
        contributor: Una persona o grupo a quien desea reconocer por haber desempeñado un papel en la creación de la colección, pero no el papel principal.
        creator: La persona o grupo responsable de la colección. Generalmente, es el autor del contenido. Los nombres personales deben escribirse comenzando por el apellido, por ejemplo, «Smith, John».
        date_created: La fecha en la que se creó la colección.
        description: Notas de texto libre sobre la colección. Por ejemplo, resúmenes de artículos o información de citas de artículos de revistas.
        identifier: Un identificador único que identifica la colección. Un ejemplo sería el DOI para un artículo de revista o el ISBN o número OCLC para un libro.
        keyword: Palabras o frases que seleccionas para describir la colección. Se utilizan para buscar contenido.
        language: El idioma del contenido de la colección.
        license: Información sobre licencias y distribución que regula el acceso a la colección. Seleccione una opción de la lista desplegable.
        publisher: La persona o el grupo que pone a disposición la colección. Generalmente, se trata de la institución.
        related_url: Un enlace a un sitio web u otro contenido específico (audio, vídeo, documento PDF) relacionado con la colección. Un ejemplo es la URL de un proyecto de investigación del que se derivó la colección.
        resource_type: Categorías predefinidas para describir el tipo de contenido que se carga, como "artículo" o "conjunto de datos". Se puede seleccionar más de un tipo.
        subject: Encabezados o términos de índice que describen de qué trata la colección; estos deben ajustarse a un vocabulario existente.
        title: Un nombre para ayudar a identificar una colección.
      collection_type:
        allow_multiple_membership: Permitir que las obras pertenezcan a múltiples colecciones de este tipo
        assigns_visibility: Permitir que las colecciones de este tipo asignen configuraciones de visibilidad inicial a una nueva obra
        assigns_workflow: Permitir que las colecciones de este tipo asignen flujo de trabajo a un nuevo trabajo
        brandable: Permitir que las colecciones de este tipo tengan marca
        description: Una breve descripción del propósito general de este tipo de colección. Los usuarios la verán si tienen más de un tipo de colección para elegir al crear una nueva.
        discoverable: Permitir que colecciones de este tipo sean detectables
        nestable: Permitir que colecciones de este tipo se aniden (una colección puede contener otras colecciones)
        require_membership: Una obra debe pertenecer al menos a una colección de este tipo
        sharable: Permitir que los usuarios asignen administradores de colecciones, depositantes y espectadores para las colecciones que administran
        share_applies_to_new_works: Cuando se creen nuevas obras directamente en la colección, otorgue a los usuarios y grupos permisos para compartir la nueva obra según sus roles en la colección.
        title: ''
      defaults:
        extent: La extensión (tamaño, duración, número, etc.) de la obra.
        video_embed: Código de inserción de iframe de YouTube para mostrar el vídeo incrustado en la página de trabajo. Si introduce un enlace para incrustar un vídeo, debe ser una URL con el formato correcto que empiece por "http://" o "https://". También debe contener un enlace válido a un vídeo alojado que pueda aparecer en un iframe. <br /><br /><i>Ejemplo:<br/>https://www.youtube.com/embed/Znf73dsFdC8</i>
      labels:
