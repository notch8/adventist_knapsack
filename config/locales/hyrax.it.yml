  simple_form:
    hints:
      admin_set:
        description: Una breve descrizione generale che si applica a tutte le opere raccolte in questo set. Ad esempio, "Tesi e file supplementari creati dagli studenti laureati della Facoltà di Scienze della Terra".
        title: Un nome che aiuta a identificare il set amministrativo e a distinguerlo dagli altri set amministrativi nel repository.
      collection:
        based_near: 'Un nome di luogo correlato all''opera, come il sito di pubblicazione, la città, lo stato o il paese di cui tratta il contenuto. Richiama il <a href=''http://www.geonames.org''>servizio web GeoNames</a>. Nota: è necessario configurare il nome utente GeoNames nelle impostazioni dell''account, altrimenti questo campo presenterà un errore di caricamento.</br> </br><b>Passaggi per abilitare questo campo:</b><br/>1. Crea un account gratuito sulla <a href=''http://www.geonames.org''>pagina del servizio web GeoNames.</a></br>2. Vai alle <a href=''http://www.geonames.org/manageaccount''>impostazioni dell''account GeoNames</a> e seleziona l''opzione in basso per abilitare i servizi gratuiti.</br>3. Vai alle impostazioni del tuo account Hyku nella <a href=''/admin/account/edit?locale=en''>dashboard.</a></br>4. Inserisci il tuo nome utente geonames nelle impostazioni dell''account hyrax.<br/>5. Ora dovresti essere in grado di vedere l''elenco delle posizioni in questo menu a discesa.'
        contributor: Una persona o un gruppo a cui si desidera riconoscere il ruolo svolto nella creazione della collezione, ma non quello principale.
        creator: La persona o il gruppo responsabile della raccolta. Solitamente si tratta dell'autore del contenuto. I nomi di persona devono essere inseriti iniziando dal cognome, ad esempio "Smith, John".
        date_created: La data in cui è stata creata la raccolta.
        description: Note a testo libero sulla raccolta. Alcuni esempi includono abstract di un articolo o informazioni sulle citazioni di un articolo di rivista.
        identifier: Un identificativo univoco che identifica la collezione. Un esempio potrebbe essere il DOI per un articolo di rivista, o un codice ISBN o OCLC per un libro.
        keyword: Parole o frasi selezionate per descrivere l'argomento della raccolta. Vengono utilizzate per cercare contenuti.
        language: La lingua del contenuto della raccolta.
        license: Informazioni su licenze e distribuzione che regolano l'accesso alla collezione. Selezionare dall'elenco a discesa.
        publisher: La persona o il gruppo che rende disponibile la collezione. Generalmente si tratta dell'istituzione.
        related_url: Un collegamento a un sito web o ad altri contenuti specifici (audio, video, documenti PDF) correlati alla collezione. Un esempio è l'URL di un progetto di ricerca da cui è stata ricavata la collezione.
        resource_type: Categorie predefinite per descrivere il tipo di contenuto caricato, ad esempio "articolo" o "set di dati". È possibile selezionare più di un tipo.
        subject: Titoli o termini di indice che descrivono l'argomento della raccolta; questi devono essere conformi a un vocabolario esistente.
        title: Un nome che aiuta a identificare una raccolta.
      collection_type:
        allow_multiple_membership: Consenti alle opere di appartenere a più raccolte di questo tipo
        assigns_visibility: Consenti alle raccolte di questo tipo di assegnare impostazioni di visibilità iniziali a un nuovo lavoro
        assigns_workflow: Consenti alle raccolte di questo tipo di assegnare il flusso di lavoro a un nuovo lavoro
        brandable: Consentire che le raccolte di questo tipo vengano marchiate
        description: Una breve descrizione dello scopo generale di questo tipo di raccolta. Gli utenti la vedranno se hanno più di un tipo di raccolta tra cui scegliere quando creano una nuova raccolta.
        discoverable: Consentire che le raccolte di questo tipo siano individuabili
        nestable: Consentire l'annidamento di raccolte di questo tipo (una raccolta può contenere altre raccolte)
        require_membership: Un'opera deve appartenere ad almeno una raccolta di questo tipo
        sharable: Consentire agli utenti di assegnare gestori di riscossione, depositanti e visualizzatori per le riscossioni che gestiscono
        share_applies_to_new_works: Quando vengono create nuove opere direttamente nella raccolta, concedere agli utenti e ai gruppi le autorizzazioni di condivisione per la nuova opera in base ai rispettivi ruoli nella raccolta.
        title: ''
      defaults:
        extent: La dimensione (dimensione, durata, numero, ecc.) Del lavoro.
        video_embed: Codice di incorporamento iframe di YouTube per mostrare il video incorporato nella pagina di lavoro. Se inserisci un link di incorporamento per un video, deve essere un URL formattato correttamente che inizia con "http://" o "https://". Deve inoltre contenere un link valido a un video ospitato che può essere visualizzato in un iframe. <br /><br /><i>Esempio:<br/>https://www.youtube.com/embed/Znf73dsFdC8</i>
