      collection:
        based_near: Ein Ortsname im Zusammenhang mit dem Werk, z. B. der Veröffentlichungsort oder die Stadt, das Bundesland oder das Land, um das es im Werk geht. Ruft den <a href='http://www.geonames.org'>GeoNames-Webdienst</a> auf. Bitte beachten Sie, dass Sie Ihren GeoNames-Benutzernamen in den Kontoeinstellungen konfigurieren müssen, da sonst in diesem Feld ein Ladefehler auftritt.</br> </br><b>Schritte zum Aktivieren dieses Felds:</b><br/>1. Erstellen Sie ein kostenloses Konto auf der <a href='http://www.geonames.org'>Geonames-Webdienstseite.</a></br>2. Gehen Sie zu Ihren <a href='http://www.geonames.org/manageaccount'>GeoNames-Kontoeinstellungen</a> und wählen Sie unten die Option zum Aktivieren der kostenlosen Dienste aus.</br>3. Gehen Sie im <a href='/admin/account/edit?locale=en'>Dashboard</a></br>in Ihre Hyku-Kontoeinstellungen. Geben Sie Ihren Geonames-Benutzernamen in den Hyrax-Kontoeinstellungen ein.<br/>5. Sie sollten jetzt die Liste der Standorte in diesem Dropdown-Menü sehen können.
        contributor: Eine Person oder Gruppe, der Sie Anerkennung dafür zollen möchten, dass sie bei der Erstellung der Sammlung eine Rolle gespielt hat, jedoch nicht die Hauptrolle.
        creator: Die für die Sammlung verantwortliche Person oder Gruppe. Normalerweise ist dies der Autor des Inhalts. Personennamen sollten mit dem Nachnamen zuerst eingegeben werden, z. B. „Smith, John.“
        date_created: Das Datum, an dem die Sammlung erstellt wurde.
        description: Freitextnotizen zur Sammlung. Beispiele hierfür sind Abstracts eines Artikels oder Zitationsinformationen für einen Zeitschriftenartikel.
        identifier: Ein eindeutiger Handle zur Identifizierung der Sammlung. Ein Beispiel wäre ein DOI für einen Zeitschriftenartikel oder eine ISBN- oder OCLC-Nummer für ein Buch.
        keyword: Von Ihnen ausgewählte Wörter oder Ausdrücke, die den Inhalt der Sammlung beschreiben. Diese werden für die Suche nach Inhalten verwendet.
        language: Die Sprache des Sammlungsinhalts.
        license: Lizenz- und Vertriebsinformationen, die den Zugriff auf die Sammlung regeln. Wählen Sie aus der bereitgestellten Dropdownliste aus.
        publisher: Die Person oder Gruppe, die die Sammlung zur Verfügung stellt. In der Regel ist dies die Institution.
        related_url: Ein Link zu einer Website oder anderen spezifischen Inhalten (Audio, Video, PDF-Dokument), die sich auf die Sammlung beziehen. Ein Beispiel ist die URL eines Forschungsprojekts, aus dem die Sammlung stammt.
        resource_type: Vordefinierte Kategorien zur Beschreibung des Typs des hochgeladenen Inhalts, z. B. „Artikel“ oder „Datensatz“. Es können mehrere Typen ausgewählt werden.
        subject: Überschriften oder Indexbegriffe, die den Inhalt der Sammlung beschreiben; diese müssen einem bestehenden Vokabular entsprechen.
        title: Ein Name, der bei der Identifizierung einer Sammlung hilft.
