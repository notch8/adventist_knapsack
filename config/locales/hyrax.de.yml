        discoverable: Erlauben Sie die Auffindbarkeit von Sammlungen dieses Typs
        nestable: Erlauben Sie die Verschachtelung von Sammlungen dieses Typs (eine Sammlung kann andere Sammlungen enthalten).
        require_membership: Ein Werk muss zu mindestens einer Sammlung dieses Typs gehören
