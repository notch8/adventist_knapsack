  simple_form:
    hints:
      admin_set:
        description: 'Une brève description générale s''appliquant à tous les travaux rassemblés dans cet ensemble. Par exemple : « Thèses et dossiers complémentaires créés par les étudiants diplômés de l''École des sciences de la Terre ».'
        title: Un nom pour aider à identifier l'ensemble administratif et à le distinguer des autres ensembles administratifs du référentiel.
      collection:
        based_near: Nom de lieu lié à l'œuvre, tel que son lieu de publication, ou la ville, l'État ou le pays dont traite le contenu de l'œuvre. Fait appel au <a href='http://www.geonames.org'>service web GeoNames</a>. Veuillez noter que vous devez configurer votre nom d'utilisateur Geonames dans les paramètres du compte, sinon ce champ affichera une erreur de chargement.</br> </br><b>Étapes pour activer ce champ :</b><br/>1. Créez un compte gratuit sur la page du <a href='http://www.geonames.org'>service web Geonames.</a></br>2. Accédez à vos <a href='http://www.geonames.org/manageaccount'>paramètres de votre compte Geonames</a> et sélectionnez l'option en bas pour activer les services gratuits.</br>3. Accédez aux paramètres de votre compte hyku dans le <a href='/admin/account/edit?locale=en'>tableau de bord.</a></br>4. Saisissez votre nom d'utilisateur Geonames dans les paramètres du compte Hyrax.<br/>5. Vous devriez maintenant pouvoir voir la liste des emplacements dans ce menu déroulant.
        contributor: Une personne ou un groupe que vous souhaitez reconnaître pour avoir joué un rôle dans la création de la collection, mais pas le rôle principal.
        creator: La personne ou le groupe responsable de la collecte. Il s'agit généralement de l'auteur du contenu. Les noms de personnes doivent être indiqués en commençant par le nom de famille, par exemple « Smith, John ».
        date_created: La date à laquelle la collection a été créée.
        description: 'Notes en texte libre sur la collection. Exemples : résumés d''articles ou citations d''articles de revue.'
        identifier: Un identifiant unique identifiant la collection. Par exemple, un DOI pour un article de revue, ou un numéro ISBN ou OCLC pour un livre.
        keyword: Mots ou expressions que vous sélectionnez pour décrire le contenu de la collection. Ils sont utilisés pour rechercher du contenu.
        language: La langue du contenu de la collection.
        license: Informations sur les licences et la distribution régissant l'accès à la collection. Sélectionnez-les dans la liste déroulante.
        publisher: La personne ou le groupe qui met la collection à disposition. Il s'agit généralement de l'institution.
        related_url: Lien vers un site web ou un autre contenu spécifique (audio, vidéo, document PDF) lié à la collection. Par exemple, l'URL d'un projet de recherche dont la collection est issue.
        resource_type: Catégories prédéfinies pour décrire le type de contenu téléchargé, tel que « article » ou « ensemble de données ». Plusieurs types peuvent être sélectionnés.
        subject: Titres ou termes d'index décrivant le sujet de la collection ; ceux-ci doivent être conformes à un vocabulaire existant.
        title: Un nom pour aider à identifier une collection.
      collection_type:
        allow_multiple_membership: Autoriser les œuvres à appartenir à plusieurs collections de ce type
        assigns_visibility: Autoriser les collections de ce type à attribuer des paramètres de visibilité initiaux à une nouvelle œuvre
        assigns_workflow: Autoriser les collections de ce type à attribuer un flux de travail à une nouvelle œuvre
        brandable: Autoriser la personnalisation des collections de ce type
        description: Un bref aperçu de l'objectif général de ce type de collection. Les utilisateurs le verront s'ils ont le choix entre plusieurs types de collection lors de la création d'une nouvelle collection.
        discoverable: Autoriser la découverte des collections de ce type
        nestable: Autoriser l'imbrication de collections de ce type (une collection peut contenir d'autres collections)
        require_membership: Une œuvre doit appartenir à au moins une collection de ce type
        sharable: Permettre aux utilisateurs d'attribuer des gestionnaires de collections, des déposants et des spectateurs pour les collections qu'ils gèrent
        share_applies_to_new_works: Lorsque de nouvelles œuvres sont créées directement dans la collection, accordez aux utilisateurs et aux groupes de partage des autorisations pour la nouvelle œuvre en fonction de leurs rôles dans la collection.
