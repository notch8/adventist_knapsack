    hints:
      admin_set:
        description: Uma breve descrição abrangente que se aplica a todos os trabalhos reunidos neste conjunto. Por exemplo, "Teses e arquivos suplementares criados por alunos de pós-graduação da Escola de Ciências da Terra".
        title: Um nome para ajudar a identificar o Conjunto Administrativo e distingui-lo de outros Conjuntos Administrativos no repositório.
      collection:
        based_near: Um nome de lugar relacionado à obra, como o local de publicação, ou a cidade, estado ou país sobre o qual o conteúdo da obra se refere. Aciona o <a href='http://www.geonames.org'>serviço web GeoNames</a>. Observe que você deve configurar seu nome de usuário do Geonames nas configurações da conta, ou este campo apresentará um erro de carregamento.</br> </br><b>Etapas para habilitar este campo:</b><br/>1. Crie uma conta gratuita na <a href='http://www.geonames.org'>página do serviço web Geonames.</a></br>2. Acesse as <a href='http://www.geonames.org/manageaccount'>configurações da sua conta Geonames</a> e selecione a opção na parte inferior para habilitar os serviços gratuitos.</br>3. Acesse as configurações da sua conta Hyku no <a href='/admin/account/edit?locale=en'>painel.</a></br>4. Digite seu nome de usuário do Geonames nas configurações da conta Hyrax.<br/>5. Agora você poderá ver a lista de locais neste menu suspenso.
        contributor: Uma pessoa ou grupo que você deseja reconhecer por desempenhar um papel na criação da coleção, mas não o papel principal.
        creator: A pessoa ou grupo responsável pela coleção. Geralmente, é o autor do conteúdo. Nomes pessoais devem ser inseridos com o sobrenome primeiro, por exemplo, "Smith, John".
        date_created: Data em que a coleção foi criada.
        description: Notas em texto livre sobre a coleção. Exemplos incluem resumos de um artigo ou informações de citação para um artigo de periódico.
        identifier: Um identificador exclusivo que identifica a coleção. Um exemplo seria o DOI de um artigo de periódico ou o ISBN ou o número OCLC de um livro.
        keyword: Palavras ou frases que você seleciona para descrever o conteúdo da coleção. Elas são usadas para pesquisar conteúdo.
        language: O idioma do conteúdo da coleção.
        license: Informações sobre licenciamento e distribuição que regem o acesso à coleção. Selecione na lista suspensa fornecida.
        publisher: A pessoa ou grupo que disponibiliza a coleção. Geralmente, é a instituição.
        related_url: Um link para um site ou outro conteúdo específico (áudio, vídeo, documento PDF) relacionado à coleção. Um exemplo é a URL de um projeto de pesquisa do qual a coleção foi derivada.
        resource_type: Categorias predefinidas para descrever o tipo de conteúdo que está sendo carregado, como "artigo" ou "conjunto de dados". Mais de um tipo pode ser selecionado.
        subject: Títulos ou termos de índice que descrevem o assunto da coleção; eles precisam estar de acordo com um vocabulário existente.
        title: Um nome para ajudar a identificar uma coleção.
      collection_type:
        allow_multiple_membership: Permitir que obras pertençam a várias coleções deste tipo
        assigns_visibility: Permitir que coleções deste tipo atribuam configurações de visibilidade iniciais a um novo trabalho
        assigns_workflow: Permitir que coleções deste tipo atribuam fluxo de trabalho a um novo trabalho
        brandable: Permitir que coleções deste tipo sejam marcadas
        description: Uma breve declaração do propósito geral deste tipo de coleção. Os usuários verão isso se tiverem mais de um tipo de coleção para escolher ao criar uma nova coleção.
        discoverable: Permitir que coleções deste tipo sejam descobertas
        nestable: Permitir que coleções deste tipo sejam aninhadas (uma coleção pode conter outras coleções)
        require_membership: Uma obra deve pertencer a pelo menos uma coleção deste tipo
        sharable: Permitir que os usuários atribuam gerentes de coleção, depositantes e visualizadores para as coleções que eles gerenciam
        share_applies_to_new_works: Quando novos trabalhos são criados diretamente na coleção, conceda aos usuários e grupos permissões de compartilhamento para o novo trabalho de acordo com suas funções na coleção.
