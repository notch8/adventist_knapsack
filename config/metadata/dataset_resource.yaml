# Simple yaml config-driven schema which is used to define model attributes,
# index key names, and form properties.
#
# Attributes must have a type but all other configuration options are optional.
# Please note: If using Valkyrie's Fedora Metadata Adapter, predicates for attributes
# must be placed here.
#
# attributes:
#   attribute_name:
#     type: string
#     multiple: false
#     index_keys:
#       - "attribute_name_sim"
#     form:
#       required: true
#       primary: true
#       multiple: false
#
# @see config/metadata/basic_metadata.yaml for an example configuration
#
# Generated via
#  `rails generate hyrax:work_resource DatasetResource`

attributes:
  date_published:
    type: string
    multiple: false
    form:
      primary: false
    index_keys:
    - date_published_tesim
    - date_published_sim
    predicate: http://schema.org/datePublished
  resource_type_general:
    type: string
    multiple: true
    form:
      primary: false
    index_keys:
    - resource_type_general_tesim
    predicate: http://purl.org/spar/datacite/hasGeneralResourceType
  date_collected:
    type: date_time
    multiple: false
    form:
      primary: false
    index_keys:
    - date_collected_tesim
    - date_collected_sim
    predicate: http://purl.org/spar/fabio/hasDateCollected
  date_issued:
    type: date_time
    multiple: false
    form:
      primary: false
    index_keys:
    - date_issued_tesim
    - date_issued_sim
    predicate: http://purl.org/dc/terms/issued
  keyword:
    type: string
    multiple: true
    form:
      primary: false
    index_keys:
    - keyword_tesim
    - keyword_sim
    predicate: http://schema.org/keywords
  dc_format:
    type: string
    multiple: true
    form:
      primary: false
    index_keys:
    - dc_format_tesim
    predicate: http://purl.org/dc/elements/1.1/format
  extent:
    type: string
