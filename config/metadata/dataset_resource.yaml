    - date_accepted_tesim
    - date_accepted_sim
    predicate: http://purl.org/dc/terms/dateAccepted
  date_copyrighted:
    type: date_time
    multiple: false
    form:
      primary: false
    index_keys:
    - date_copyrighted_tesim
    - date_copyrighted_sim
    predicate: http://purl.org/dc/terms/dateCopyrighted
  content_version:
    type: string
    multiple: true
    form:
      primary: false
    index_keys:
    - content_version_tesim
    - content_version_sim
    predicate: http://schema.org/version
  date_available:
    type: date_time
    multiple: false
    form:
      primary: false
    index_keys:
    - date_available_tesim
    - date_available_sim
    predicate: http://purl.org/dc/terms/available
  date_submitted:
    type: string
    multiple: false
    form:
      primary: false
    index_keys:
